  <body>
    <div class="slide" id="tree1">
      <script>
        const hmodel1 = hyt.presets.otolModel()
        hmodel1.dataloader = hyt.loaders.generators.nT1
        hmodel1.langloader = ok=> ok()
        hmodel1.iconmap = {
            fileName2IconUrl: ()=>null,
            emojimap: {
                'Homo sapiens':'🧔🏽', 
                Pan:'🐵', 
                Gorilla:'🦍',
                Haplorrhini:'🐒',
                Alouatta:'🙉', 
                Cacajao:'🙈', 
                Macaca:'🙊'               
            }                
        }
        const component1 = new hyt.Hypertree(
          { parent: document.querySelector('#tree1') }, 
          hmodel1
        )
        component1.initPromise
            .then(()=> new Promise((ok, err)=> component1.animateUp(ok, err)))
            .then(()=> component1.drawDetailFrame())
      </script>        
    </div>
